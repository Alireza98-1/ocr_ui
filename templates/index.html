<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه نویسه‌خوان فارسی</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --body-font: 'Vazirmatn', sans-serif;
        }
        body {
            font-family: var(--body-font);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }
        .company-name {
            color: var(--primary-color);
            font-weight: 500;
        }
        .ocr-text {
            white-space: pre-wrap;
            text-align: right;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                
                <div class="text-center my-5">
                    <h1 class="main-title">سامانه نویسه‌خوان فارسی</h1>
                    <p class="subtitle">ورود اسناد کاغذی به دنیای دیجیتال</p>
                </div>

                <div class="upload-container">
                    <form id="upload-form" class="text-center">
                        <div class="upload-area" id="drop-zone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>فایل خود را اینجا بکشید یا برای انتخاب کلیک کنید</p>
                            <input type="file" id="file-input" accept="image/*,application/pdf" class="d-none">
                        </div>
                        <div id="file-list" class="mt-3"></div>
                        <button type="submit" class="btn btn-primary mt-3" id="submit-btn" disabled>
                            <i class="fas fa-paper-plane ms-2"></i>
                            ارسال برای پردازش
                        </button>
                    </form>
                </div>

                <div id="results-container" class="mt-5">
                    </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">در حال پردازش...</span>
        </div>
        <p class="mt-3 text-light">در حال پردازش فایل شما...</p>
    </div>

    <footer class="footer">
        <div class="container">
            طراحی شده توسط <span class="company-name">شرکت بامداد عصر پردازش</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
